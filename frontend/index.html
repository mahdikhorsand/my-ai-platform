<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>پنل سرویس AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>پنل سرویس AI</h1>

<h2>ثبت نام</h2>
<input type="text" id="name" placeholder="نام">
<input type="text" id="contact" placeholder="ایمیل یا شماره">
<button onclick="register()">ثبت نام</button>

<h2>شارژ کیف پول</h2>
<input type="number" id="amount" placeholder="مبلغ">
<input type="text" id="apikey" placeholder="API Key">
<button onclick="topup()">شارژ</button>

<h2>سوال بپرس</h2>
<input type="text" id="prompt" placeholder="سوال">
<button onclick="ask()">ارسال</button>

<pre id="output"></pre>

<script src="main.js"></script>
</body>
</html>
